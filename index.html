<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Varad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Outfit:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="Title">
        Calculator By Varad
    </h1>
    <div id="MainRectangle">
        <div id="TextArea">
            <div id="Text">0</div>
            <div id="equalsblock"></div>
        </div>
        <div id="BtnArea">
            <div class="Btn">
                <input type="button" value="1" id="Btn1">
            </div>
            <div class="Btn">
                <input type="button" value="2" id="Btn2">
            </div>
            <div class="Btn">
                <input type="button" value="3" id="Btn3">
            </div>
            <div class="AddBtn">
                <input type="button" value="+" id="AddBtn">
            </div>
            <div class="Btn">
                <input type="button" value="4" id="Btn4">
            </div>
            <div class="Btn">
                <input type="button" value="5" id="Btn5">
            </div>
            <div class="Btn">
                <input type="button" value="6" id="Btn6">
            </div>
            <div class="SubtractBtn">
                <input type="button" value="-" id="SubtractBtn">
            </div>
            <div class="Btn">
                <input type="button" value="7" id="Btn7">
            </div>
            <div class="Btn">
                <input type="button" value="8" id="Btn8">
            </div>
            <div class="Btn">
                <input type="button" value="9" id="Btn9">
            </div>
            <div class="MultiplicationBtn">
                <input type="button" value="X" id="MultiplicationBtn">
            </div>
            <div class="ClearBtn">
                <input type="button" value="C" id="ClearBtn">
            </div>
            <div class="Btn">
                <input type="button" value="0" id="Btn0">
            </div>
            <div class="EqualsBtn">
                <input type="button" value="=" id="EqualsBtn">
            </div>
            <div class="DivisionBtn">
                <input type="button" value="รท" id="DivisionBtn">
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
